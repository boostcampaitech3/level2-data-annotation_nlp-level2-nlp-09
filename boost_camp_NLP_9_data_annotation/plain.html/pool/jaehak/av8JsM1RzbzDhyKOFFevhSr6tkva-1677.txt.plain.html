          <pre id="s1v1">소련의 국방부 장관 드미트리 야조프는 바쿠에서 무력을 사용한 것은 비공산계 야당이 아제르바이잔 정부를 사실상 '탈취'하러는 시도를 막고, (1990년 3월에 예정된) 자유 선거에서 이 '쿠데타 세력'들이 승리하는 걸 막고 공산정권을 유지시키기 위한 것이었다고 발표했다.
</pre>
