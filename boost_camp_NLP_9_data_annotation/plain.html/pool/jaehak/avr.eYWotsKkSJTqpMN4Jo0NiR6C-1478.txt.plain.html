          <pre id="s1v1">1988년 5월에서 6월 사이 서우크라이나의 우크라이나 카톨릭교도들은 키예프 루스 시절부터 부니프, 칼루시, 호시프, 자르바니차 숲 등지에서 천여년간 기독교를 은밀하게 지켜오며 온 것을 축하하는 행사를 가졌다.
