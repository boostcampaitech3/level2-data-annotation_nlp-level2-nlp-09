          <pre id="s1v1">고르바초프는 향후 공산당 선거는 비밀투표를 통해 다수의 후보들 중 한명을 뽑아 선출하는 형태가 되어야 한다고 주장했다. 하지만 CPSU 총회 대표안에선 고르바초프의 제안이 받아들여지지 않았으며, 공산당 내에서 민주주의 이행에 대해선 큰 신경을 쓰지 않았다.
</pre>
