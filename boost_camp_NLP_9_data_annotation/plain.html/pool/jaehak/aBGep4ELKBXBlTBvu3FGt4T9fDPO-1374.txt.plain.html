          <pre id="s1v1">이 전술은 성공적이었으며, 결국 2년도 못되어 당내 '보수주의자'의 개혁 반대는 막히게 되었으며 정치 개혁이 진행되었다. 하지만 고르바초프의 개혁안은 결국 의도치 않게 개혁할 그 시스템 자체를 죽여버리는 결과를 낳게 되었다.
