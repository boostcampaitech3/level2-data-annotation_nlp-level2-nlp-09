          <pre id="s1v1">모스크바 시간 기준 2015년 5월 12일, 암살당한 야당인사 보리스 넴초프가 한때 이끌었던 자유주의 성향의 야당 러시아 공화당-인민자유당(RPR-PARNAS)은 보리스 넴초프가 작성한 러시아의 우크라이나 사태 개입 관련 보고서를 공개했고, 전체 64페이지 분량의 이 보고서에는 우크라이나 동부 돈바스 지역에서의 우크라이나 정부군과 친(親)러시아 분리주의 반군 간 전투에 러시아군이 친러시아 분리주의 반군을 도와 참여한 증거와 피해 규모 등이 들어가 있다.
</pre>
