          <pre id="s1v1">2016년 3월 14일 블라디미르 푸틴 대통령이 시리아 아랍공화국에서 러시아 군사를 위하여 세운 파견이 크게 이루어지고, 시리아 아랍공화국으로부터 러시아 연방군의 주요 부분의 철수에 명령을 내린 그의 발표 후에 시리아 아랍공화국에서 배치된 러시아 연방군들은 지속적으로 시리아 아랍공화국 정부의 후원에서 활동적으로 움직이고 있다.
