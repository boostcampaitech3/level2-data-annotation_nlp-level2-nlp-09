          <pre id="s1v1">민병대가 이 행사를 해산시키러 했으나, 결국 스탈린이 종교를 금지한 1946년 이후 최대의 카톨릭교회 모임이 되버렸다. &quot;피의 목요일&quot;로 알려진 8월 4일엔 우크라이나 소비에트 정부가 '페레스트로이카 홍보를 위한 민주전선'이 조직한 시위를 강력하게 금지했다.
