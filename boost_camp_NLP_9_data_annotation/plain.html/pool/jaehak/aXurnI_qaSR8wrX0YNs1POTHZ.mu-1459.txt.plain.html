          <pre id="s1v1">1988년 5월 21일 아르메니아 공산당 제1서기를 카렌 데미르치얀에서 수렌 하루추냔으로 교체했다. 하지만 하루추냔은 민족주의 바람을 적극적으로 이용하기로 결정하고 5월 28일엔 70년만에 처음으로 적-청-황의 아르메니아의 국기가 허용되었다.
</pre>
