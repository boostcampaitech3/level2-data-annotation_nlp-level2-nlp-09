          <pre id="s1v1">큰딸 마리야 블라디미로브나 푸티나(1985년생), 둘째딸 예카테리나 블라디미로브나 푸티나(애칭 카챠, 1986년 동독 드레스덴에서 출생). 딸들은 아버지가 1999년 러시아 연방 정부주석으로 임명될 때까지 모스크바 독일어 학교를 다녔다.
