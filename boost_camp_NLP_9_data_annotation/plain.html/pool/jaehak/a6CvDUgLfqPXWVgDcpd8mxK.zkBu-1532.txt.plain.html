          <pre id="s1v1">실제로 소련의 간섭에서 벗어나려는 시도는 1956년 헝가리 혁명이나 1968년 체코슬로바키아 침공처럼 소련군으로 강제로 진압당했다. 하지만, 고르바초프는 중앙유럽에 대한 의무적 개입을 강제하는 브레즈네프 독트린이 억압적이며 소모가 크다고 폐기했고 중앙유럽에 대해 개입하지 않겠다고 선언했다.
</pre>
