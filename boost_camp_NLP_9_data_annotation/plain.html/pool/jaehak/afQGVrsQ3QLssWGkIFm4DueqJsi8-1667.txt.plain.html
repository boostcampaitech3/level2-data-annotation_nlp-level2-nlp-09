          <pre id="s1v1">1990년 1월 첫주, 아제르바이잔의 월경지 나히체반 자치 공화국에서는 인민 전선 소속 군중 무리가 이란 국경을 따라 철조망과 감시탑을 파괴하면서 수천명의 소련 아제르바이잔인이 국경을 넘어 이란령 아제르바이잔으로 향해 아제르바이잔 민족에 합세했다.
</pre>
