          <pre id="s1v1">공산당 내 보수파들 일부는 미콜라스 부로케비추스를 필두로 소규모로 재창당하여 소련 공산당과 연대했다. 하지만, 리투아니아를 통치하는 공산당 세력은 모스크바의 통제를 벗어나게 되었으며 이는 소련 내 공화국 중 처음으로 일어난 일이었다.
</pre>
