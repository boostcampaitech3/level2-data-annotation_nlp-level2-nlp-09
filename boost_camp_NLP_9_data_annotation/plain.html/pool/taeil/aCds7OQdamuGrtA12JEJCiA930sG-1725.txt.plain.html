          <pre id="s1v1">11월 1일엔 우크라이나 로마 카톨릭교회의 총대주교인 볼로디미르 스테르니크와 우크라이나 독립정교회 총대주교인 므스티슬라우가 리비우에서 만나 1918년 서우크라이나 인민공화국 독립선언의 날을 축하하며 회동을 가졌다.
