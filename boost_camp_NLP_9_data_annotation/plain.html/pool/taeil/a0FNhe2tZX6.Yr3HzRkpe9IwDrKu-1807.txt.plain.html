          <pre id="s1v1">12월 26일, 소련 최고 소비에트 상원 격인 연방회의는 소련 및 연방회의 자신에 대한 해체 투표를 열었다. (하원 격인 민족회의는 12월 12일 러시아 대표단이 철수하며 정족수를 못채워 사실상 기능을 중지하였다.) 다음 날 27일부턴 옐친이 고르바초프가 사용했던 전 사무실을 이어받아 직무를 수행하기 시작했다.
</pre>
