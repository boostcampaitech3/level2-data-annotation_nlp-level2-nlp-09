          <pre id="s1v1">1992년 동계 올림픽 및 1992년 하계 올림픽이 개최되기 전에 소련이 해체되어 버리자 구 소련 올림픽 위원회는 1992년 3월 12일까지 일시적으로 존속시켰고 해산되어 러시아 올림픽 위원회로 승계되었다. 하지만 소련의 15개 공화국 중 12개국이 올림픽기를 기로 쓰는 올림픽 연합 선수단 명의로 연합하여 1992년 하계 올림픽에 참가했다.
</pre>
