        <div class="content">
          <pre id="s1v1">1991년 8월 19일, 소련 부통령 겐나디 야나예프, 총리 발렌틴 파블로프, 국방부 장관 드미트리 야조프, KGB 국장 블라디미르 크류츠코프 및 기타 고위 관리들은 신연방조약 체결을 막기 위해 국가비상사태위원회 조직을 세워 고르바초프 대통령을 크림반도 포로스 별장에 연금시키고 통신선을 전부 끊어버렸다.
</pre>
