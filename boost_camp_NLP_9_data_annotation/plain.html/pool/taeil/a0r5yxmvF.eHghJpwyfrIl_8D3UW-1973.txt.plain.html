        <div class="content">
          <pre id="s1v1">유럽 연합 정상회의(European Council) 또는 유럽 이사회는 유럽 연합 회원국의 국가 원수 또는 정부 장관(각료)과 유럽 연합 정상회의 상임의장, 유럽 연합 집행위원회 위원장으로 구성되고 마스트리흐트 조약(Maastricht Treaty)에 규정이 있는 기관이다.
</pre>
