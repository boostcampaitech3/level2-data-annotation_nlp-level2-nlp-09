          <pre id="s1v1">신연방조약에 대한 개혁주의자들의 미적지근한 반응에 반해 소련군과 소련 군산복합체, 국가보안위원회(KGB), 소련 공산당 내에서 여전히 강한 세력을 가지고 있던 보수파, 소련의 러시아 국가주의자, 소련의 러시아 민족주의자 등은 소비에트 국가와 중앙집중화된 권력구조를 건드리는 것에 격렬하게 반발했다.
