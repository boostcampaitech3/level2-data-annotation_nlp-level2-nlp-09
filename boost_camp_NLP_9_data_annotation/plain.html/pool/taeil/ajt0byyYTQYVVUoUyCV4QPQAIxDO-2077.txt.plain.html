          <pre id="s1v1">3월 18일에는 블라디미르 푸틴 러시아 대통령과 세르게이 악쇼노프 크림 공화국 총리, 블라디미르 콘스탄티노프 크림 공화국 최고회의 의장, 알렉세이 찰리 세바스토폴 시장이 러시아-크림 공화국 병합 조약에 서명하였으며, 3월 19일에는 러시아 헌법 재판소가 이 조약이 합법이라고 판결내렸다.
</pre>
