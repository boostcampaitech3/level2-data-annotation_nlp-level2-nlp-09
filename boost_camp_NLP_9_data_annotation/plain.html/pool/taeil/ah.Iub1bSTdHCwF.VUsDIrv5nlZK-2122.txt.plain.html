          <pre id="s1v1">핵무기의 비확산에 관한 조약(核武器-非擴散-關-條約, Treaty on the Non-Proliferation of Nuclear Weapons), 약칭 핵확산방지조약(核擴散防止條約, Non-Proliferation Treaty - NPT, (核武器 傳播 防止 條約))은 핵무기를 보유하지 않은 나라가 핵무기를 갖는 것과 핵무기 보유국이 비보유국에 핵무기를 제공하는 것을 금지하는 조약으로, 핵확산 금지 조약이라고 불리기도 한다.
</pre>
