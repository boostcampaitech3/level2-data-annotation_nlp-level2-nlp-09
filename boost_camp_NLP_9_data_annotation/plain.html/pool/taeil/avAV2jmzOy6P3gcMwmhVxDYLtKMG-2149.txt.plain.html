          <pre id="s1v1">조약의 제 10조 1항을 보면, '각 당사국은 당사국의 주권을 행사함에 있어서 본 조약상의 문제에 관련되는 비상사태가 자국의 지상이익을 위태롭게 하고 있음을 결정하는 경우에는 본 조약으로부터 탈퇴할 수 있는 권리를 가진다.
</pre>
