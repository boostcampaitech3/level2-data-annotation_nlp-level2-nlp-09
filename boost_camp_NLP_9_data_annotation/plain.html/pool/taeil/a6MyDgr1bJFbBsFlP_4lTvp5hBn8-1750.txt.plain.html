          <pre id="s1v1">리투아니아에서 유혈 충돌이 일어난 후, 라트비아군은 즉시 리가에서 주요 도로와 다리 곳곳을 바리케이드로 막아 방어하는 등 방어 조직을 설치하는 바리케이드 사건이 일어났다. 하지만 1월 20일 소련군이 라트비아 내무부 건물을 공격하여 유혈로 장악, 민간인 4명이 사망하고 수십명이 부상을 입었다.
</pre>
