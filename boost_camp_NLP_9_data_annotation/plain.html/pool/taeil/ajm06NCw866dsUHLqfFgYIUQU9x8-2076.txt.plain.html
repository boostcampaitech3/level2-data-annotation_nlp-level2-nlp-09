          <pre id="s1v1">3월 16일, 실시된 크림반도에 위치한 크림 자치 공화국과 세바스토폴 특별시의 러시아 귀속 찬반 여부 주민투표에서 95% 이상 찬성한 것으로 잠정결론이 나왔다. 하지만, 우크라이나의 과도 정부와 미국, 영국, 프랑스 등 서방 세계는 크게 반발하고 있다.
