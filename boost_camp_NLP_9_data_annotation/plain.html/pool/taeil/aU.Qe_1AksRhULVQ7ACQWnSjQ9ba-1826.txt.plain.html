          <pre id="s1v1">결국 수 차례 협상 결과 1992년 1월 11일 흑해함대를 분할, 일부를 러시아 관할로, 일부를 우크라이나 관할로 두기로 합의했다. 하지만 이후에도 군 분할에 대해 러시아와 우크라이나 간 입장차로 충돌하다 1992년 8월 정상회담을 열어 1995년까지 3년간 과도기로 러시아-우크라이나 통합군 형태로 공동 관할하기로 하였다.
</pre>
