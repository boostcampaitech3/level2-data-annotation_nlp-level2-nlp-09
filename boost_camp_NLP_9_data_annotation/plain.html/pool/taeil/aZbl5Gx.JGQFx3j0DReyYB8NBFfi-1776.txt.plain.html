          <pre id="s1v1">9월 5일엔 고르바초프가 남아있는 공화국의 최고위직들이 모여 총리를 추대해 지배할 수 있는 소련 국가위원회 조직을 만들었다. 하지만 이 기관은 제대로 기능하지 못했으며 사실상 이반 실라예프를 위시한 소련 국민경제관리위원회와 국가간경제위원회가 지휘하였고 이들은 실라예프 내각을 세워 급속히 줄어든 권력에서 어떻게든 행정을 유지하러 했다.
</pre>
