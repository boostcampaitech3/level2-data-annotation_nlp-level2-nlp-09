          <pre id="s1v1">유럽 연합은 경제 통합을 넘어 정치적 통합을 이루는 과정으로서, 2009년 12월 1일 발효된 리스본 조약에 의해, 순번의장 제도가 폐지되고 상임의장인 유럽 연합 정상회의 상임의장 자리가 신설되어, 2009년 11월 19일 벨기에 브뤼셀에서 열린 특별정상회의에서 27개국 정상이 만장일치로 헤르만 반 롬푀이 총리를 초대 상임의장에 선출되어, 2009년 12월 1일부터 헤르만 반 롬푀이가 의장을 맡고 있다.
</pre>
