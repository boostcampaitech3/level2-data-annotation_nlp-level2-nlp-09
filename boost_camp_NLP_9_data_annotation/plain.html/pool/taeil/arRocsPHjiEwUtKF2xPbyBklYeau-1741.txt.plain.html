          <pre id="s1v1">3월 17일 열린 소련 연방 전체 국민투표에서 유권자의 76.4%가 개혁된 소련 유지를 지지했다. 하지만 발트 공화국, 아르메니아, 그루지야, 몰다비아 공화국과 체첸-인구시 자치공화국(러시아 공화국 내 자치 공화국)은 이 국민투표를 보이콧했다.
