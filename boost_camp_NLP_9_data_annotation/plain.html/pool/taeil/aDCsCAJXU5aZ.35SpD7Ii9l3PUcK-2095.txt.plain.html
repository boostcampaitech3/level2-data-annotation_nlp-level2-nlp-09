          <pre id="s1v1">시리아와 베네수엘라는 공개적으로 러시아의 군사 행동을 지지하며 바샤르 알아사드 시리아 대통령은 우크라이나의 안정과 안보를 복원하려는 러시아의 노력을 크게 산다고 말했고 니콜라스 마두로 베네수엘라 대통령은 우크라이나의 초국적 쿠데타를 비판했다.
</pre>
