          <pre id="s1v1">이날 안드리 파루비 우크라이나 국가안보·국방위원회 서기는 예비군 소집이 시작되었으며, 국가안보·국방위원회 결의에 따라 올렉산드르 투르치노프 대통령 대행이 우크라이나 전군에 전투태세 돌입 명령을 내렸다고 밝혔다.
