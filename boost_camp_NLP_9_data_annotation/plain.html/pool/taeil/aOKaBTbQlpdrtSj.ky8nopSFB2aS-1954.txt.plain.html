          <pre id="s1v1">저렴한 중앙유럽의 노동력이 서유럽으로 몰려오면서 서유럽 국가들은 실업난을 겪고 있으며, 중앙유럽 국가들은 자국의 우수한 인재들이 서유럽으로 빠져나가 국가 발전에 어려움을 겪고 있다.
