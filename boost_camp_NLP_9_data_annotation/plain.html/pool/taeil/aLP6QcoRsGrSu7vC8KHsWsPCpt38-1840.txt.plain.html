          <pre id="s1v1">1991년 12월 24일, 러시아 연방의 대통령 보리스 옐친은 유엔 사무총장에게 서한을 보내 안보리 상임이사국을 포함한 소련의 모든 유엔 회원국 권리를 러시아가 승계한다는 결정을 독립국가연합의 기타 11개국이 지지한다는 통보를 보냈다.
