          <pre id="s1v1">주요 도시로는 키예프, 도네츠크, 드니프로, 하르키우, 리비우, 오데사, 자포리자가 있다. 2014년 러시아가 크림반도를 합병함에 따라 행정력이 크림반도에 미치지 못하지만, 국제사회는 대체로 크림반도를 우크라이나의 일부라는 입장을 견지하고 있다.
