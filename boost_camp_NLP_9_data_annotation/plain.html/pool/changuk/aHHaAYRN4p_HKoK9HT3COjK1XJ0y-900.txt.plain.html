          <pre id="s1v1">흑해 함대가 모두 러시아의 관할 하에 있다는 것에 불만을 품은 우크라이나는 북대서양 조약 기구(NATO)에 가입을 추구한다고 밝혔고, 이에 러시아의 정치인들은 크림 반도의 영토 주장을 표명했으며, 러시아 의회는 1954년 크림반도 이양이 소련 공산당 서기장인 니키타 흐루쇼프가 독자적으로 진행한 이양이라 불법이라며 계속 문제로 삼아 왔다.
</pre>
