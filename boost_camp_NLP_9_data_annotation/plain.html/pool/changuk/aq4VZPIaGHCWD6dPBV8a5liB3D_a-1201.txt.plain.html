          <pre id="s1v1">당시 블라디미르 푸틴 러시아 연방 대통령이 정교회 성화상을 김정일 조선로동당 총비서 겸 조선민주주의인민공화국 국방위원회 위원장에게 선물하면서 성화상을 모실 교회를 만들어달라고 요청했고, 조선민주주의인민공화국에서 이를 수락하면서 평양에 정교회 정백성당이 세워졌다고 한다.
</pre>
