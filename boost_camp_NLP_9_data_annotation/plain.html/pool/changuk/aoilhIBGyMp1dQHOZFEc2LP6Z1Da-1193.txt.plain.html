          <pre id="s1v1">1999년 8월 16일에는 보리스 옐친 러시아 연방 대통령으로부터 러시아 연방의 총리로 임명되었으며 그 해 12월 31일 보리스 니콜라예비치 옐친 초대 러시아 연방 대통령이 사임하면서 러시아 총리로서 러시아 연방 대통령직을 대행했다.
