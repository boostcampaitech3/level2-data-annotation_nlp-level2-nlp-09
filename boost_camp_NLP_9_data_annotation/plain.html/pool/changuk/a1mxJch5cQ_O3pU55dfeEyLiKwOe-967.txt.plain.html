          <pre id="s1v1">3월 17일에는 블라디미르 푸틴 대통령이 크림 공화국의 독립 국가 지위를 승인하였고, 3월 18일 블라디미르 푸틴 러시아 대통령과 세르게이 악쇼노프 크림 공화국 총리, 블라디미르 콘스탄티노프 크림 공화국 최고회의 의장, 알렉세이 찰리 세바스토폴 시장이 모스크바 크렘린에서 러시아와 크림 공화국 합병 조약에 서명하였다.
</pre>
