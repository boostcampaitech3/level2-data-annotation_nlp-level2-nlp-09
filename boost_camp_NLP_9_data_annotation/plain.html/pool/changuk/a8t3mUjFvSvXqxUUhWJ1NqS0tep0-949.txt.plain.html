          <pre id="s1v1">소련은 이후 과학기술에 막대한 자금을 쏟아부었고, 처음으로 스푸트니크 인공위성을 쏘아올리고 첫 인간을 우주에 보내는 등 역사적인 위업을 보였으나 결국 1991년에 해체되었고, 이후 소련의 주축을 이루었던 러시아 소비에트 연방 사회주의 공화국은 현재의 러시아 연방으로 재개편되었다.
</pre>
