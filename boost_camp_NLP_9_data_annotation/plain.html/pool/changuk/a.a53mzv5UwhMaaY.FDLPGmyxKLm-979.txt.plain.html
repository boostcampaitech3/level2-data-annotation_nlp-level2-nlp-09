          <pre id="s1v1">우크라이나 정부에서는 도네츠크 인민공화국과 루간스크 인민공화국을 테러 조직으로 분류하며, 이들이 장악하고 있는 지역을 크림 자치 공화국·세바스토폴과 함께 러시아에 점령된 지역으로 분류한다. 2022년 2월 21일에는 러시아가 루간스크 인민공화국을 주권 국가로 승인했다.
</pre>
