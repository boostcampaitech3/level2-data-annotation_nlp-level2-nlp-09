          <pre id="s1v1">2002년 모스크바 극장 인질극이 일어난 동안에 러시아의 신문과 국제 대중 매체의 많은 이들은 특수 부대들의 구출 작전에서 130명의 인질들의 사망이 푸틴 러시아 대통령의 인기를 심하게 손상시킬 것이라고 경고하였다. 하지만, 포위 공격이 끝난 후 곧 러시아 국민들의 83%가 블라디미르 푸틴 대통령과 그의 테러리스트에 대한 완강함에 흡족해 하였으며 이는 곧 푸틴 대통령의 지지율 향상을 불러오게 된다.
</pre>
