          <pre id="s1v1">소비에트 대백과사전에서는 키예프 루스국이 봉건적 분열이 있어 군주들 사이에 갈등이 강했다고 적혀 있으며, 키예프 루스국의 수도는 키예프로, 러시아와 우크라이나의 기원이 같아 두 국가는 이에 대해 종종 격렬한 논쟁을 벌인다.
