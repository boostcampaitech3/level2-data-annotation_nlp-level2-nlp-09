          <pre id="s1v1">러시아 제국에서는 우크라이나와 벨라루스의 땅을 &quot;소러시아&quot;라고 불렀고, 제 1차 세계대전이 끝나기 전까지 소수의 우크라이나 민족주의자들만이 이에 반대했다. 하지만, 이후 &quot;우크라이나 분리주의&quot;의 조짐이 보이자 러시아 제국은 소러시아를 완전한 러시아로 만드는 계획을 진행했다.
</pre>
