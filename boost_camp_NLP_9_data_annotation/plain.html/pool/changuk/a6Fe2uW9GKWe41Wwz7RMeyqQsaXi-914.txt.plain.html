          <pre id="s1v1">우크라이나 내에서 러시아인의 비율이 상대적으로 많은 우크라이나 동부 지역은 러시아와의 친밀한 관계를 환영하고 있으나, 러시아 제국에게 정복을 당한 적이 없는 우크라이나의 중서부 지역은 러시아, 특히 소련과의 관계를 껄끄럽게 여긴다.
