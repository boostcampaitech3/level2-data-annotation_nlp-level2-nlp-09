          <pre id="s1v1">1995년 5월에는 빅토르 체르노미르딘 러시아 연방 정부주석이 소속되어 있던 좌익 정당인 우리 집 러시아의 창당 과정에 참여하면서 러시아 연방 전국동시지방선거 운동에 참여했고 1995년부터 1997년까지 우리 집 러시아 상트페테르부르크 지부 위원장을 역임했다.
