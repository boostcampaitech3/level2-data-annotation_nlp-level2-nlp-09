          <pre id="s1v1">그러나, 1918년 초 소비에트가 우크라이나를 침공하자 우크라이나는 러시아 공화국으로부터 완전한 독립을 선언했다. 하지만, 러시아가 동맹국과의 브레스트-리토프스크 조약을 맺으면서 우크라이나와 러시아의 군사적 충돌은 멈추어졌고, 같은 해 평화협정이 시작되었다.
</pre>
