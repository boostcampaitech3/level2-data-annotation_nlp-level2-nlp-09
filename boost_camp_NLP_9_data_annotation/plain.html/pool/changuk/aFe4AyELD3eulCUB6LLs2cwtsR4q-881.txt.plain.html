          <pre id="s1v1">러시아 2월 혁명으로 인해 러시아 임시 정부의 우크라이나 업무 담당 대표자였던 페트로 슈테브니츠키(Petro Stebnytsky)를 통해 우크라이나 중앙 위원회와 공식적으로 동맹 관계를 맺었고, 우크라이나 중앙 위원회는 드미트리 오디네츠(Dmitry Odinets)를 러시아 업무 담당 대표자로 임명했다.
</pre>
