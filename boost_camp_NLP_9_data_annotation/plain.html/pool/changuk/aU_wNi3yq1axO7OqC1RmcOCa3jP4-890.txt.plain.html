          <pre id="s1v1">이후 학자들은 1930년대 초의 광범위한 가뭄과 급진적인 경제 정책 때문으로 의견을 모았고, 2010년 1월 13일 키예프 법원은 이오시프 스탈린, 라자리 카가노비치, 뱌체슬라프 몰로토프, 스타니스와프 코시오르(Stanisław Kosior)와 블라스 추바르(Vlas Chubar)를 우크라이나인에 대한 집단학살 혐의에 유죄 판결을 내렸다.
</pre>
