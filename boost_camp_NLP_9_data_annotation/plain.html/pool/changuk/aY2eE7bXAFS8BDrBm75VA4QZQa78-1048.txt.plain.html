          <pre id="s1v1">10월 말, 도네츠크 인민 공화국의 총리이자 협정에 서명했던 알렉산드르 자하르첸코는 자신의 군사가 2014년 7월달에 우크라이나 정부군에게 잃었던 영토를 탈환할 것이며, 인민 공화국군은 기꺼이 &quot;치열한 전투&quot;를 치룰 것이라고 말했다.
