          <pre id="s1v1">북대서양 조약 체약국으로 구성되는 NATO는 회원국 간의 이해 관계가 맞물려 파동을 겪기도 했는데, 프랑스는 1966년 3월 핵무기 개발을 둘러싸고 미국과 대립하다가 통합 군사 조직에서 탈퇴하였고, 그리스는 터키의 키프로스 침공과 관련된 NATO의 태도에 불만을 갖고 1974년 4월에 통합 군사 조직에서 탈퇴하였다가 1980년 10월에 다시 복귀했다.
</pre>
