          <pre id="s1v1">냉전 기간 동안 현 우크라이나 지역에는 다량의 핵무기가 위치해 있었는데, 그 상태로 소련이 붕괴되고 우크라이나가 분리 독립을 했고, 우크라이나는 핵무기 설계와 생산에 중요했던 건물들과 세계에서 세 번째로 많은 핵무기 비축량을 가지고 있었다.
