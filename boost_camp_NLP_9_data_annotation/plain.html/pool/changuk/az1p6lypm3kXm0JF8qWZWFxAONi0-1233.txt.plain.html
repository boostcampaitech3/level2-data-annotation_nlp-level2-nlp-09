          <pre id="s1v1">2008년 5월 7일 드미트리 메드베데프 러시아 정부 제1부총리가 러시아 제3대 대통령으로 취임하자, 러시아 총리로 지명받아 2008년 5월 8일에 러시아 역사상 최초로 전임 러시아 연방 대통령 출신 현직 러시아 총리(러시아 총리직은 2번째)가 되었다.
