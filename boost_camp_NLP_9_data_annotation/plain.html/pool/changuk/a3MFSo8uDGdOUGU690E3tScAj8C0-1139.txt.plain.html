          <pre id="s1v1">전문기관 중 핵방위문제위원회는 프랑스·룩셈부르크·아이슬란드를 제외한 회원국 국방장관으로 구성되어 NATO의 핵전략을 결정하였고, 방위계획위원회는 회원국 국방장관으로 구성되는 최고군령기관으로 통합군사조직을 통할하며, 핵기획 그룹은 1966년 12월 방위계획위원회와 동시에 설치되었는데 프랑스 아이슬란드를 제외한 회원국방장관으로 구성되었다.
</pre>
