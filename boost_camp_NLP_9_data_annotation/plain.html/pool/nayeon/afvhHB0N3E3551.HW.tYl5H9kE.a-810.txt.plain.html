          <pre id="s1v1">알자지라 잉글리시에서는 아조프 대대에서 활동하는 캐나다인 병사와의 인터뷰가 있었는데, 그는 &quot;이 대대는 다른 극우 사회민족주의 단체와 극렬민족주의 성향의 스웨덴, 이탈리아, 프랑스, 캐나다, 러시아 조직에서 자원하여 들어오고 있다.&quot;라고 말했다.
</pre>
