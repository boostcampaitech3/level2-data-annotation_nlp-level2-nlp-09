          <pre id="s1v1">호를리우카에서 탈영한 경찰들을 러시아군 중령이 지휘하고 있다는 정보가 들어왔는데, 그 지휘관은 나주에 이고리 베즐레르임이 확인되었다. 구 소련의 베테랑 군인이자 슬로비얀스크의 시장이라고 주장하는 뱌체슬라프 포노마료프는 옛 친구들에게 민병대에게 참여하라면서 &quot;예전에 나와 같이 전쟁에 참전했던 친구들을 연락하면 그들은 이 나라와 러시아에서 뿐만 아니라 벨라루스, 카자흐스탄, 몰도바에서도 온다&quot;라고 말했다.
</pre>
