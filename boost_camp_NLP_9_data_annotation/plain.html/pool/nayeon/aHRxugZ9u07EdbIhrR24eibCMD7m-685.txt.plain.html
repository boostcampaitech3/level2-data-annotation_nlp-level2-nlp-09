          <pre id="s1v1">친러시아군이 꽤 진군하였지만 8월 29일에는 우크라이나 국가방위군이 도네츠크 주 스타로베셰베 현의 콤소몰스케 도시를 일시적으로 탈환하기도 하였다. 하지만 이틀 후인 8월 31일 우크라이나군이 이 도시에서 퇴각하여 도네츠크 인민공화국이 다시 콤소몰스케를 재점령했다.
</pre>
