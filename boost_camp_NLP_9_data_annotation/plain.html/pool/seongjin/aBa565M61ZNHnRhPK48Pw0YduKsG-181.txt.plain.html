          <pre id="s1v1">우크라이나는 원래 독립국가연합에서 비공식 참관국 지위를 갖고 있었다. 하지만 2014년에 일어난 크림 위기, 러시아의 크림반도 합병, 돈바스 전쟁을 계기로 러시아와의 갈등을 빚게 되었고 2018년 5월 19일을 기해 독립국가연합 탈퇴를 선언하게 된다.
</pre>
