          <pre id="s1v1">1991년 가을 소련에서 일어난 8월 쿠데타가 실패로 끝난 뒤 12월 8일 러시아와 벨라루스, 우크라이나의 지도자가 벨라루스의 브레스트에서 북쪽으로 50km 정도 떨어진 지점에 위치한 휴양림인 비아워비에자 숲의 별장에서 만나 독립국가연합을 만들기로 합의하는 한편 이와 같은 내용을 담은 벨라베자 조약을 체결했다.
</pre>
