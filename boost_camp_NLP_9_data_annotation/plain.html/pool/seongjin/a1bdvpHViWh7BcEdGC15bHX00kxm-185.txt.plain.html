          <pre id="s1v1">소련에서 독립한 러시아, 우크라이나, 벨라루스, 우즈베키스탄, 카자흐스탄, 조지아, 아제르바이잔, 몰도바, 키르기스스탄, 타지키스탄, 아르메니아, 투르크메니스탄은 프랑스 알베르빌에서 개최된 1992년 동계 올림픽, 스페인 바르셀로나에서 개최된 1992년 하계 올림픽에서 올림픽 연합 선수단을 결성하여 참가했다.
</pre>
